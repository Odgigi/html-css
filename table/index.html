<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Table</title>
    <style>
        td, th {
            border: 1px solid black;
            padding: 15px 50px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Les tableaux</h1>
        <table>
            <caption>Un super tableau !</caption>
            <thead>
                <tr>
                    <th>HT</td>
                    <th>TVA</td>
                    <th>TTC</td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>HT</td>
                    <th>TVA</td>
                    <th>TTC</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>200</td>
                    <td>20</td>
                    <td>240</td>
                </tr>
            </tbody>
            
        </table>
    </div>
</body>
</html>
